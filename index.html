<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href='./css/style.css'>
    <link rel="stylesheet" href='./lib/bootstrap/bootstrap.min.css'>
    <script src='./lib/bootstrap/bootstrap.bundle.min.js'></script>
    <script src="https://kit.fontawesome.com/3329c91ec9.js" crossorigin="anonymous"></script>
    <title>Cloudflare WARP</title>
</head>
<body class="nothing" id="nothing">
    <div class="header sticky-top" id="header">
        <h5 id="app-name">Cloudflare WARP</h5>
        <button onclick="refreshAppPage()" title="Refresh. &#013Note: Press this button if you face any abnormality" class="btn my-1 float-end" style="background-color: inherit;"><i class="fas fa-redo-alt"></i></button>
        </div>
    <div class="my-4 mx-auto" id="connection-area">
      <br><br><br><br>
    <i id="connection-icon" class="fas"></i>
    <h3 class="text-center my-2"><span id="connection-status">Your connection is not private</span></h3>
    <button id="btn-connect" class="btn d-grid gap-2 col-6 btn-lg mx-auto">Connect</button>
    <br>
    <div id="connection-mode" class="d-grid gap-2">
    <form class="text-light mx-auto">
        <label for="modes" id="modes-label">Connection Mode:</label>
        <br>
        <select name="modes" id="modes">
          <option value="warp-cli set-mode warp">WARP</option>
          <option value="warp-cli set-mode doh">DoH</option>
          <option value="warp-cli set-mode warp+doh">WARP with DoH</option>
          <option value="warp-cli set-mode dot">1.1.1.1</option>
          <option value="warp-cli set-mode warp+dot">1.1.1.1 with WARP</option>
          <option value="warp-cli set-mode proxy">Proxy</option>
        </select>
        <br><br>
      </form>
    </div>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-light">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto"><i class="fas fa-info-circle"></i> Cloudflare WARP Important Tips</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          If you face any abnormality, try pressing the <b><i class="fas fa-redo-alt"></i> Reload</b> button.
        </div>
      </div>
      </div>
<script>
var option = { animation: true, delay: 5000, autohide: true}  
var toastElList = [].slice.call(document.querySelectorAll('.toast'))
var toastList = toastElList.map(function (toastEl) {
  return new bootstrap.Toast(toastEl, option)
})

for (i = 0; i < toastList.length; i++) {
  toastList[i].show();
}
</script>
<script src='./js/app.js'></script>
</body>
</html>
